<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Login - Segsys</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="https://segtrab.com.br/etc/login/images/icons/favicon.ico">
		<link rel="stylesheet" type="text/css" href="./login_page/util.css">
		<link rel="stylesheet" type="text/css" href="./login_page/main.css">
	</head>
	<body>
		<div class="limiter">
			<div class="container-login" style="background-image: url(&#39;images/bg-01.png&#39;);">
				<div class="wrap-login">
					<form class="login-form validate-form">
						<span class="login-form-logo"></span>
						<span class="login-form-title p-b-34 p-t-27">SegSys</span>
						<div class="wrap-input validate-input" data-validate="Enter username">
							<input class="input" type="text" name="user" placeholder="Usuário">
							<img class="input-icon" src="person.ico">
							<!-- <span class="focus-input" data-placeholder="o"></span> -->
							<!-- TODO: Descobrir como inserir a imagem no lugar do caracter (ou descobrir um caracter que seja o icone de uma pessoa)-->
						</div>
						<div class="wrap-input validate-input" data-validate="Enter password">
							<input class="input" type="password" name="pass" placeholder="Senha">
							<span class="focus-input" data-placeholder=" "></span>
							<img class="input-icon" src="padlock.ico">
							<!-- <span class="focus-input" data-placeholder=""></span> -->
							<!-- TODO: Descobrir como inserir a imagem no lugar do caracter (ou descobrir um caracter que seja o icone de um cadeado) -->
						</div>
						<div class="contact-form-checkbox">
							<input class="input-checkbox" id="ckb" type="checkbox" name="rememberme">
							<label class="label-checkbox" for="ckb">Lembrar de mim</label>
						</div>
						<div class="container-login-form-btn">
							<button class="login-form-btn">Login</button>
						</div>
						<div class="text-center p-t-90">
							<a class="txt1" href="https://segtrab.com.br/etc/login/index.html#">Forgot Password?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="dropDownSelect1"></div>
		<script src="./login_page/main.js"></script>
		<script async="" src="./login_page/js"></script>
	</body>
</html>
